<StackLayout>
    
<Label text="Grade Calculator" class="h1" horizontalAlignment="center"></Label>
<GridLayout rows="auto" columns="*">

    <Label row="0" text="Percent Worth" class="h3" horizontalAlignment="left"></Label>
    <Label row="0" text="Grade Received" class="h3 goRight" horizontalAlignment="right"></Label>
</GridLayout>
<GridLayout *ngFor="let section of sections" rows="auto" columns="*">
    <TextField row="0" horizontalAlignment="left" hint="Percent Worth" [(ngModel)]="section.percent" (ngModelChange)="calculateScore()" keyboardType="phone"></TextField>
    <TextField row="0" horizontalAlignment="right" hint="Grade Received" [(ngModel)]="section.grade" (ngModelChange)="calculateScore()" keyboardType="phone"></TextField>
  </GridLayout>
<Button class="btn btn-primary btn-active" id="button" text="Add Section" (tap)="addSection()"></Button>

<Label text="{{score}}" class="h3" horizontalAlignment="center"></Label>

</StackLayout>
